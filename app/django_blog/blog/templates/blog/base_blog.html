{% extends 'base.html' %}

{% block admin-panel %}

    <a href="" class="btn btn-success">Create</a>

    <a href="{{ admin_object.get_update_url }}" class="btn btn-warning edit"
       style="{% if detail %}
           display: block;
       {% endif %}">Edit</a>

    <a href="{{ admin_object.get_delete_url }}" class="btn btn-danger delete"
       style="{% if detail %}
           display: block;
       {% endif %}">Delete</a>

{% endblock %}
