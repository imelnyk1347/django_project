{% extends 'blog/base_blog.html' %}

{% block title %}

    Delete post '{{ post.title|title }}'

{% endblock %}


{% block content %}

    <form action="{{ post.get_delete_url }}" method="post">

        {% csrf_token %}

        <h3>Are you sure you want delete this '<b>{{ post.title|title }}</b>' object ?</h3>
        <a href="{% url 'post_detail_url' slug=post.slug %}" class="btn btn-outline-primary">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>

    </form>


{% endblock %}
